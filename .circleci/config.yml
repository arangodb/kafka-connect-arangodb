version: 2.1

executors:
  j11:
    docker:
      - image: 'cimg/openjdk:11.0'
  j17:
    docker:
      - image: 'cimg/openjdk:17.0'
  j20:
    docker:
      - image: 'cimg/openjdk:20.0'

jobs:
  test-standalone:
    parameters:
      jdk:
        type: 'string'
      topology:
        type: 'string'
      arango-version:
        type: 'string'
    executor: <<parameters.jdk>>
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Create Network
          command: ./docker/create_network.sh
      - run:
          name: Start Kafka
          command: ./docker/start_kafka.sh
      - run:
          name: Start Schema Registry
          command: ./docker/start_schema_registry.sh
      - run:
          name: Start Database
          command: ./docker/start_db.sh
          environment:
            STARTER_MODE: <<parameters.topology>>
            DOCKER_IMAGE: docker.io/arangodb/arangodb:<<parameters.arango-version>>
      - run:
          name: Integration Tests
          command: mvn -e -X --no-transfer-progress integration-test

workflows:
  test:
    jobs:
      - test-standalone:
          matrix:
            parameters:
              jdk:
                - j20
              topology:
                - single
              arango-version:
                - 3.11.2
