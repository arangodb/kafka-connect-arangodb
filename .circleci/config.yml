version: 2.1

executors:
  j8:
    docker:
      - image: 'cimg/openjdk:8.0'
  j11:
    docker:
      - image: 'cimg/openjdk:11.0'
  j17:
    docker:
      - image: 'cimg/openjdk:17.0'
  j20:
    docker:
      - image: 'cimg/openjdk:20.0'

jobs:
  test-standalone:
    parameters:
      jdk:
        type: 'string'
        default: 'j20'
      arango-version:
        type: 'string'
        default: '3.11.2'
      arango-endpoints:
        type: 'string'
        default: '172.28.0.1:8529'
    environment:
      DOCKER_IMAGE: docker.io/arangodb/arangodb:<<parameters.arango-version>>
      ARANGO_ENDPOINTS: <<parameters.arango-endpoints>>
    executor: <<parameters.jdk>>
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Create Kafka Environment
          command: ./docker/startup.sh
      - run:
          name: Integration Tests
          command: mvn -e --no-transfer-progress integration-test -Darango.endpoints=$ARANGO_ENDPOINTS

  test-distributed:
    parameters:
      jdk:
        type: 'string'
        default: 'j11'
      topology:
        type: 'string'
        default: 'cluster'
      arango-version:
        type: 'string'
        default: '3.11.2'
      arango-endpoints:
        type: 'string'
        default: '172.28.0.1:8529,172.28.0.1:8539,172.28.0.1:8549'
      kafka-version:
        type: 'string'
        default: '3.5'
    environment:
      STARTER_MODE: <<parameters.topology>>
      DOCKER_IMAGE: docker.io/arangodb/arangodb:<<parameters.arango-version>>
      ARANGO_ENDPOINTS: <<parameters.arango-endpoints>>
      KC: 'true'
      KAFKA_VERSION: <<parameters.kafka-version>>
    executor: <<parameters.jdk>>
    steps:
      - checkout
      - run:
          name: Package
          command: mvn package -Ddistributed
      - setup_remote_docker
      - run:
          name: Create Kafka Environment
          command: ./docker/startup.sh
      - run:
          name: Integration Tests
          command: mvn -e --no-transfer-progress integration-test -Ddistributed -Darango.endpoints=$ARANGO_ENDPOINTS

  test-ssl:
    parameters:
      jdk:
        type: 'string'
        default: 'j17'
      topology:
        type: 'string'
        default: 'cluster'
      arango-version:
        type: 'string'
        default: '3.11.2'
      arango-endpoints:
        type: 'string'
        default: '172.28.0.1:8529,172.28.0.1:8539,172.28.0.1:8549'
    environment:
      STARTER_MODE: <<parameters.topology>>
      DOCKER_IMAGE: docker.io/arangodb/arangodb:<<parameters.arango-version>>
      ARANGO_ENDPOINTS: <<parameters.arango-endpoints>>
      SSL: 'true'
      KC: 'true'
    executor: <<parameters.jdk>>
    steps:
      - checkout
      - run:
          name: Package
          command: mvn package -Ddistributed
      - setup_remote_docker
      - run:
          name: Create Kafka Environment
          command: ./docker/startup.sh
      - run:
          name: Integration Tests
          command: mvn -e --no-transfer-progress integration-test -Ddistributed -Darango.endpoints=$ARANGO_ENDPOINTS -DSslTest=true -Dit.test=com.arangodb.kafka.SslIT

workflows:
  test-standalone:
    jobs:
      - test-standalone:
          name: test-standalone
  test-distributed:
    jobs:
      - test-distributed:
          name: test-distributed-<< matrix.jdk >>
          matrix:
            parameters:
              jdk:
                - j8
                - j11
                - j17
  test-ssl:
    jobs:
      - test-ssl:
          name: test-ssl
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
  test-kafka-versions:
    jobs:
      - test-distributed:
          name: test-distributed-<< matrix.kafka-version >>
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
          matrix:
            parameters:
              kafka-version:
                - '3.5'
                - '3.4'
                - '3.3'
                - '3.2'
                - '3.1'
                - '3.0'
                - '2.8'
                - '2.7.0'
                - '2.6.0'
