log4j.rootLogger=INFO,stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{HH:mm:ss.SSS} %p [%thread] %c:%L - %m%n
log4j.logger.org.reflections.Reflections=ERROR
log4j.logger.org.apache.kafka.connect.runtime.isolation.DelegatingClassLoader=WARN